services:
  dozzle:
    container_name: agentic-ui-dozzle
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8080:8080

    secrets:
      - source: users
        target: /data/users.yml
secrets:
  users:
    file: users.yml
volumes:
  dozzle: